[app_servers]
app-server ansible_host=127.0.0.1 ansible_port=2222 ansible_user=deploy ansible_password=deploy

[app_servers:vars]
ansible_python_interpreter=/usr/bin/python3
node_version=18.x
app_name=devops-app
app_port=3000
app_repo=https://github.com/expressjs/express.git
app_branch=master
app_dir=/home/deploy/devops-app
pm2_instances=2
