apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - name: worker
          image: api/worker:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 6002
          envFrom:
            - configMapRef:
                name: api
            - secretRef:
                name: api
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /config
              port: 6002
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /config
              port: 6002
            initialDelaySeconds: 3
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: worker
  namespace: api
spec:
  selector:
    app: worker
  ports:
    - port: 6002
      targetPort: 6002
